{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title_block %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
  </head>
  <body>
      <!-- NAVBAR -->
      <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
          <div class="container">
              <div class="navbar-brand">
                  <a class="navbar-item" href="{% url 'person:Dashboard' %}">
                      <p style="font-size: 22px;">Easy<span style="color: green;">Travels</span></p>
                  </a>
                  <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                  </a>
              </div>
              <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                      <div class="navbar-item" style="margin-left: 250%;">
                          <div class="title is-4">Travel Agency</div>
                      </div>
                  </div>
                  <div class="navbar-end">
                      <div class="navbar-item">
                          <div class="buttons">
                              <a href="{% url 'accounts:Signup' %}" class="button is-primary is-medium">Sign up</a>
                              <a href="{% url 'accounts:Login' %}" class="button is-primary is-medium">Log in</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
     </nav>
     <!-- NAVBAR END -->
     <section class="hero is-light is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                {% block form_block %}{% endblock %}
            </div>
        </div>
    </section>
  </body>
</html>
